<!DOCTYPE html>

<html>
    <head>
        <title>Calculator JS</title>
        <link rel="stylesheet" href="./style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="calculator">
            <div id="visor">
                <p id="visor-cur-exp"></p>
                <p id="visor-text"></p>
            </div>
            <div id="calc-pad-special">
                <button id="clear-all" class="special-operations">AC</button>
                <button id="clear-entry" class="special-operations">CE</button>
            </div>
            <div id="calc-pad">
                <div id="calc-pad-number">
                    <button id="1" class="number">1</button>
                    <button id="2" class="number">2</button>
                    <button id="3" class="number">3</button>
                    <button id="4" class="number">4</button>
                    <button id="5" class="number">5</button>
                    <button id="6" class="number">6</button>
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                    <button id="0" class="number">0</button>
                    <button id = "float-point">.</button>
                    <button id="equals">=</button>
                </div>
                <div id="calc-pad-operations">
                    <button id="plus" class="operation">+</button>
                    <button id="minus" class="operation">-</button>
                    <button id="times" class="operation">*</button>
                    <button id="divide" class="operation">/</button>
                </div>
            </div>
            
        </div>


        <script src="./script.js"></script>
    </body>
</html>
